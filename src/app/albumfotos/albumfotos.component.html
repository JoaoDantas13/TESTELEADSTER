
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let usuario of usuarios">
      <th scope="row">{{ usuario.id}}</th>
      <td>{{ usuario.name }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.andar}}</td>
    </tr>
  </tbody>
</table>
